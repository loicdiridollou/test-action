on:
  pull_request:
    types: [opened, synchronize, edited]

jobs:
  print_title_of_pr:
    runs-on: ubuntu-latest
    steps:
      - name: Print Title of PR
        shell: bash
        if: startsWith(${{ github.event.pull_request.title }}, 'SGM-') != true
        run: echo ${{ github.event.pull_request.title }};
          exit 1
